{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-4 page-content-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Oops! Something went wrong.</h3>
        </div>
        <div class="card-body">
          <p class="fs-5">{{ error_message|default:"An unexpected error occurred." }}</p>
          <hr>
          <p>If the problem persists, please contact support.</p>
          <a href="{% url 'calendar:calendar_view' %}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go to Calendar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
