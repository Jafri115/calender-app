{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ task.title }}{% endblock %}

{% block content %}
<div class="container mt-5 page-content-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'calendar:edit_task' task.id %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-1"></i>Yes, Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
